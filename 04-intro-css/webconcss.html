<html>
    <head>

        <link href="estilos.css" rel="stylesheet"/>

    <body>

        <p>Un parrafo</p>
        <h2 class="encabezado">Esto es la seccion de noticias</h2>
        <p id="primera-noticia">La primera noticia es que...</p>
        <p id="segunda-noticia" class="warning">La segunda noticia es que...</p>
        <span id="primera-noticia" >Esta noticia no debe tener estilos</span>

            <p class="autor">Autor: Gorka Villar</p>

            <p class="ubicacion">Ubicacion: Madrid</p>
